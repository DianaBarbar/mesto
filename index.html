<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
     <img src="images/logo.svg" alt="Логотип с названием Место" class="header__logo"> 
     <hr class="header__line">
  </header>
  <main>    
  <section class="profile">
    <div class="profile__user">
      <img src="images/ZHakIvKusto1590x367.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто<span class="profile__edit-button"><img src="images/Edit Button.svg" alt="Кнопка правки"></span></h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-button"><img src="images/Vector.png" alt="Кнопка добавления"></button>
      <!--<img class="profile__add-button" src="images/Add Button.svg" alt="Кнопка добавления"> -->   
  </section>
  <section class="elements">
    <div class="element">
      <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
      <div class="element__group">
        <h2 class="element__title">Карачаевск</h2>
        <img src="images/Group.svg" alt="Лайк" class="element__like">
      </div>  
    </div>
    <div class="element">
      <img src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__image">
      <div class="element__group">
        <h2 class="element__title">Гора Эльбрус</h2>
        <img src="images/Group.svg" alt="Лайк" class="element__like">
      </div>  
    </div>
    <div class="element">
      <img src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__image">
      <div class="element__group">
        <h2 class="element__title">Домбай</h2>
        <img src="images/Group.svg" alt="Лайк" class="element__like">
      </div>  
    </div>
    <div class="element">
      <img src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__image">
      <div class="element__group">
        <h2 class="element__title">Гора Эльбрус</h2>
        <img src="images/Group.svg" alt="Лайк" class="element__like">
      </div>  
    </div>
    <div class="element">
      <img src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__image">
      <div class="element__group">
        <h2 class="element__title">Домбай</h2>
        <img src="images/Group.svg" alt="Лайк" class="element__like">
      </div>  
    </div>
    <div class="element">
      <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия" class="element__image">
      <div class="element__group">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <img src="images/Group.svg" alt="Лайк" class="element__like">
      </div>  
    </div>
  </section>
  </main>
  <footer class="footer">
    <img src="images/© 2020 Mesto Russia.png" alt="Место Россия 2020" class="footer__logo">
  </footer>
  <div class="popup">
    <form action="#" name="userprofile" class="popup__main-container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__name" type="text" name="username" placeholder="Введите имя">
      <input class="popup__name" type="text" name="useractive" placeholder="Введите специализацию">
      <input class="button-submit" type="submit" value="Сохранить">
      <button class="button-close"><img src="images/Close Icon.png" alt="Закрыть"></button> <!--тут будет крестик-->
    </form>
    <div class="popup__background"></div>
      
    </div>
</body>
</html>
