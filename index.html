<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип с названием Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__user">
        <img src="images/ZHakIvKusto1590x367.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile-info">
          <div class="profile-info__container">
            <h1 class="profile-info__title">Жак-Ив Кусто</h1>
            <button class="profile-info__edit-button" type="button"></button>
          </div>
          <p class="profile-info__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Черкесия" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__title">© 2020 Mesto Russia</p>
  </footer>
  <!--попап для кнопки редактировать-->
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__button-close" type="button"></button>
      <form action="#" name="userprofile" class="popup__form">
        <input class="popup__input popup__input_type_name" type="text" name="username" placeholder="Имя">
        <input class="popup__input popup__input_type_description" type="text" name="useractive"
          placeholder="Спецификация">
        <button class="popup__button-submit" type="submit" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <!--попап для кнопки добавить-->
  <div class="popup popup_add">
    <div class="popup__container ">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__button-close popup__button-close_card" type="button"></button>
      <form name="imageadding" class="popup__form">
        <input class="popup__input popup__input_type_title" type="text" name="title" placeholder="Название">
        <input class="popup__input popup__input_type_link-img" type="text" name="link-img"
          placeholder="Ссылка на картинку">
        <button class="popup__button-submit" type="submit" value="Сохранить">Создать</button>
      </form>
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>

</html>
