<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
     <img src="images/logo.svg" alt="Логотип с названием Место" class="header__logo"> 
     <hr class="header__line">
  </header>
  <main>    
  <section class="profile">
    <div class="profile__user">
      <img src="images/ZHakIvKusto1590x367.jpg" alt="Аватарка" class="profile__avatar">
      <div class="profile-info">
        <div class="profile-info__container">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <button class="profile-info__edit-button" type="button"></button>
        </div>
        <p class="profile-info__subtitle">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-button" type="button"></button>  
  </section>
  <section class="elements">
    <div class="element">
      <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
      <div class="element__group">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like" type="button"><img src="images/Group.svg" alt="Лайк"></button>
      </div>  
    </div>
    <div class="element">
      <img src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__image">
      <div class="element__group">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like" type="button"><img src="images/Group.svg" alt="Лайк"></button>
      </div>  
    </div>
    <div class="element">
      <img src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__image">
      <div class="element__group">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like" type="button"><img src="images/Group.svg" alt="Лайк"></button>
      </div>  
    </div>
    <div class="element">
      <img src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__image">
      <div class="element__group">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like" type="button"></button><img src="images/Group.svg" alt="Лайк"></button>
      </div>  
    </div>
    <div class="element">
      <img src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__image">
      <div class="element__group">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like" type="button"><img src="images/Group.svg" alt="Лайк"></button>
      </div>  
    </div>
    <div class="element">
      <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия" class="element__image">
      <div class="element__group">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <button class="element__like" type="button"><img src="images/Group.svg" alt="Лайк"></button>
      </div>  
    </div>
  </section>
  </main>
  <footer class="footer">
    <img src="images/© 2020 Mesto Russia.svg" alt="Место Россия 2020" class="footer__logo">
  </footer>
